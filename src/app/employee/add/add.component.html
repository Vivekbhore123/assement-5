<div class="container">
  <div class="row">
    <mat-card >
      <form #personForm="ngForm" (ngSubmit)="savePerson(personForm)">
        <!-- <div class="colr container"> this will mark space above (margin) -->
        <div class="container">
          <div class="row">
            <div class="col-md-4 imp form-group">
              
              <h1 style="font-weight:bolder;">Add Employee Details</h1>
            </div>
            <div class="col-md-6 imp form-group">
      
            </div>
            <div class="col-md-2 imp form-group">
              <button class="btn btn-sm" mat-raised-button color="accent"  routerLink="/dashboard">Return</button>
            </div>
          </div>
          <div class="row">

            <div class="col-md-4 form-group">

 
              <mat-form-field class="example-full-width imp" appearance="fill">
                <mat-label>Name</mat-label>
                <input required id="fname" type="text" name="fname" #firstName="ngModel" [(ngModel)]="dataTofill.fname"
                  matInput>
                <mat-error *ngIf="firstName.invalid">
                  firstName is <strong>required</strong>
                </mat-error>
              </mat-form-field>

            </div>
            <div class="col-md-4 form-group">

              <mat-form-field class="example-full-width imp" appearance="fill">
                <mat-label>Middle Name</mat-label>
                <input required id="mname" value="dataTofill.mname" type="text" name="mname" #middleName="ngModel"
                  [(ngModel)]="dataTofill.mname" matInput>
                <mat-error *ngIf="middleName.invalid">
                  middleName is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-4 form-group">


              <mat-form-field class="example-full-width imp" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input required id="lname" type="text" value="dataTofill.lname" name="lname" #lastName="ngModel"
                  [(ngModel)]="dataTofill.lname" matInput>
                <mat-error *ngIf="lastName.invalid">
                  lastName is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">

            <div class="col-md-4 form-group">

              <mat-form-field class="example-full-width imp" appearance="fill">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" aria-describedby="dob" placeholder="Enter dob"
                  [(ngModel)]="dataTofill.dob" matInput>

              </mat-form-field>






            </div>


            <div class="col-md-4 form-group">
              <!-- <label for="gender">Gender</label> -->

              <mat-form-field class="imp" appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select selectValidate name="gender" #mygender="ngModel" [(ngModel)]="dataTofill.gender">
                  <mat-option *ngFor="let g of genders" [value]="g.Text">
                    {{g.Text}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="mygender.errors?.['defaultSelected']">
                  Gender is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
           

            <div class="col-md-4 form-group">
              <!-- <label for="gender">Gender</label> -->

              <mat-form-field class="imp" appearance="fill">
                <mat-label>Department</mat-label>
                <mat-select selectValidate name="gender" #mygender="ngModel" [(ngModel)]="dataTofill.gender">
                  <mat-option *ngFor="let g of depts" [value]="g.Text">
                    {{g.Text}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="mygender.errors?.['defaultSelected']">
                  Gender is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>




          <div class="row">

            <div class="col-md-4 form-group">
              <!-- <label for="exampleInputName1">Country</label> -->

              <mat-form-field class="imp" appearance="fill">
                <mat-label>Select Country</mat-label>
                <mat-select name="country" [(ngModel)]="dataTofill.country">
                  <mat-option *ngFor="let c of countryArray" (click)="detectCountryChange($event)" [value]="c.value">
                    {{c.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4 form-group">
              <!-- <label for="exampleInputPassword1">State</label> -->

              <mat-form-field class="imp" appearance="fill">
                <mat-label>Select state</mat-label>
                <mat-select name="state" [(ngModel)]="dataTofill.state">
                  <mat-option (click)="detectStateChange($event)"
                    *ngFor="let state of (countryArray[countryIndex].states)" [value]="state.value">
                    {{state.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4 form-group">
              <!-- <label for="exampleInputEmail1">City</label> -->

              <mat-form-field class="imp" appearance="fill">
                <mat-label>City</mat-label>
                <mat-select name="city" [(ngModel)]="dataTofill.city">
                  <mat-option *ngFor="let city of  (countryArray[countryIndex].states[stateIndex].cities)"
                    [value]="city.value">
                    {{city.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          
          <div class="row">

            <div class="col-md-4 form-group">


              <mat-form-field class="example-full-width imp" appearance="fill">
                <mat-label>Pin</mat-label>
                <input required id="pin" pattern="[0-9]{4}" maxlength="6" inputmode="numeric" type="text" name="pin" #pinValidate="ngModel" selectPinValidate
                  placeholder="Enter pin" [(ngModel)]="dataTofill.pin" matInput>
                <mat-error *ngIf="pinValidate.errors?.['defaultSelected']">
                  invalid <strong>pin</strong>
                </mat-error>
              </mat-form-field>

            </div>

            <div class="col-md-4 form-group">
              <mat-form-field class="example-full-width imp addressw" appearance="fill">
                <label for="address1">Address1</label>
                <textarea type="textarea" name="address1" [(ngModel)]="dataTofill.address1" id="address1"
                  placeholder="address1" matInput></textarea>
              </mat-form-field>
            </div>

            <div class="col-md-4 form-group">
              <mat-form-field class="example-full-width imp addressw" appearance="fill">
                <label for="address2">Address2</label>
                <textarea type="textarea" name="address2" [(ngModel)]="dataTofill.address2" id="address2"
                  placeholder="address2" matInput></textarea>
              </mat-form-field>
            </div>

           




          </div>


          <div class="row">
            
            <div class="col-md-3">
                <button type="submit" (click)="doProcess()" class="btn btn-success">Update</button>
  
            </div>
          </div>
        </div>

      </form>
    </mat-card>
  </div>
</div>
